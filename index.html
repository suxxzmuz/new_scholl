<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log-in</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: sans-serif;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <input type="text" id="username" placeholder="이름 또는 닉네임 입력" /><br />
    <button onclick="login()">로그인</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("이름을 입력해주세요.");
        return;
      }
      localStorage.setItem("loggedInUser", username);
      window.location.href = "Main.html";
    }

    // 자동 로그인
    window.onload = function() {
      const savedUser = localStorage.getItem("loggedInUser");
      if (savedUser) {
        window.location.href = "Main.html";
      }
    };
  </script>
</body>
</html>
