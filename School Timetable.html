    }

    td input[type="text"] {

      font-size: 16px;
      text-align: center;
      border: none;
      background: transparent;
    }

    button {

      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      border: 2px solid #000000;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .buttons {

      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    @media screen and (max-width: 768px) {
      .container {

      }

      .schedule {

        overflow-x: auto;
      }

      .schedule table {

        overflow-x: auto;
        white-space: nowrap;
      }

      table td, table th {
        min-width: 100px;
        font-size: 3.5vw;
        padding: 6px;
      }

      .schedule input[type="text"] {
        font-size: 3.5vw;
        padding: 4px;
      }

      h1 {
        font-size: 1.8rem;
      }

      body {
        padding: 10px;
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>

  <script>
    function saveTimetable() {
      const data = [];
      for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 5; col++) {
          const id = `cell-${row}-${col}`;
          const value = document.getElementById(id).value;
          data.push(value);
        }
      }
      localStorage.setItem("timetableData", JSON.stringify(data));

      const times = {};
      for (let i = 1; i <= 7; i++) {

    function resetSchedule() {
      const defaults = [
        "08:40 ~ 09:30", "09:40 ~ 10:30", "10:40 ~ 11:30",
        "11:40 ~ 12:30", "13:40 ~ 14:30", "14:40 ~ 15:30", "15:40 ~ 16:30"
      ];
      for (let i = 1; i <= 7; i++) {
        document.getElementById(`period-${i}`).value = defaults[i - 1];
      }
      localStorage.removeItem("scheduleTimes");
    }

    function loadSchedule() {
      const saved = JSON.parse(localStorage.getItem("scheduleTimes"));
      if (saved) {
        for (let i = 1; i <= 7; i++) {
          const val = saved[`period-${i}`];
          if (val) document.getElementById(`period-${i}`).value = val;
        }
      }
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = function () {
      const saved = localStorage.getItem("timetableData");
      if (saved) {
        const data = JSON.parse(saved);
        let i = 0;
        for (let row = 0; row < 7; row++) {
          for (let col = 0; col < 5; col++) {
            const id = `cell-${row}-${col}`;
            document.getElementById(id).value = data[i] || "";
            i++;
          }
        }
      }

      loadSchedule();
    };
