<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCHOOL TIMETABLE</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background-color: #fff;
    }

    .container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .box {
      background-color: #fffafa;
      border: 2px solid #aaa;
      border-radius: 20px;
      padding: 10px;
      width: 100%;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 500px;
    }

    th, td {
      border: 1.5px solid #000;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #f7cac9;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 14px;
      text-align: center;
    }

    input[type="text"]:focus {
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 0 10px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid black;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }

      input[type="text"] {
        font-size: 12px;
      }

      .buttons button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- 시간표 -->
    <div class="box" id="timetable-box">
      <h1>🗓️ 시간표</h1>
      <table id="timetable">
        <thead>
          <tr>
            <th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th>
          </tr>
        </thead>
        <tbody>
          <script>
            for (let row = 0; row < 7; row++) {
              document.write('<tr>');
              for (let col = 0; col < 5; col++) {
                const id = `cell-${row}-${col}`;
                document.write(`<td><input type="text" list="subject" id="${id}"></td>`);
              }
              document.write('</tr>');
            }
          </script>
        </tbody>
      </table>
    </div>

    <!-- 시정표 -->
    <div class="box" id="schedule-box">
      <h1>⏰ 시정표</h1>
      <table>
        <thead>
          <tr><th>교시</th><th>시간</th></tr>
        </thead>
        <tbody>
          <script>
            const defaultTimes = [
              "08:40 ~ 09:30", "09:40 ~ 10:30", "10:40 ~ 11:30",
              "11:40 ~ 12:30", "13:40 ~ 14:30", "14:40 ~ 15:30", "15:40 ~ 16:30"
            ];
            for (let i = 1; i <= 7; i++) {
              document.write(`<tr><td>${i}교시</td><td><input type="text" id="period-${i}" value="${defaultTimes[i-1]}"></td></tr>`);
            }
          </script>
        </tbody>
      </table>
    </div>

    <!-- 버튼 -->
    <div class="buttons">
      <button onclick="saveAll()">💾 저장</button>
      <button onclick="resetAll()">🔄 초기화</button>
      <button onclick="location.href='index.html'">🏠 메인 화면으로</button>
    </div>

    <!-- 과목 리스트 -->
    <datalist id="subject">
      <option value="독서"><option value="문학"><option value="수학I"><option value="수학II">
      <option value="영어I"><option value="영어II"><option value="한국사"><option value="체육">
      <option value="확률과 통계"><option value="기하"><option value="생활과 윤리"><option value="정치와 법">
      <option value="한국지리"><option value="고전과 윤리"><option value="여행지리"><option value="물리학I">
      <option value="화학I"><option value="생명과학I"><option value="지구과학I"><option value="생태와 환경">
      <option value="정보"><option value="가정과학"><option value="일본어I"><option value="창체(진로)">
      <option value="동아리"><option value="공강">
    </datalist>
  </div>

  <script>
    function saveAll() {
      // 시간표 저장
      const data = [];
      for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 5; col++) {
          const id = `cell-${row}-${col}`;
          data.push(document.getElementById(id).value);
        }
      }
      localStorage.setItem("timetableData", JSON.stringify(data));

      // 시정표 저장
      const times = {};
      for (let i = 1; i <= 7; i++) {
        times[`period-${i}`] = document.getElementById(`period-${i}`).value;
      }
      localStorage.setItem("scheduleTimes", JSON.stringify(times));

      alert("저장되었습니다!");
    }

    function resetAll() {
      if (!confirm("정말 초기화하시겠습니까?")) return;

      // 시간표 초기화
      for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 5; col++) {
          document.getElementById(`cell-${row}-${col}`).value = "";
        }
      }
      localStorage.removeItem("timetableData");

      // 시정표 초기화
      const defaults = [
        "08:40 ~ 09:30", "09:40 ~ 10:30", "10:40 ~ 11:30",
        "11:40 ~ 12:30", "13:40 ~ 14:30", "14:40 ~ 15:30", "15:40 ~ 16:30"
      ];
      for (let i = 1; i <= 7; i++) {
        document.getElementById(`period-${i}`).value = defaults[i - 1];
      }
      localStorage.removeItem("scheduleTimes");

      alert("초기화되었습니다.");
    }

    // 로딩 시 데이터 불러오기
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("timetableData") || "[]");
      let i = 0;
      for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 5; col++) {
          document.getElementById(`cell-${row}-${col}`).value = saved[i] || "";
          i++;
        }
      }

      const savedSchedule = JSON.parse(localStorage.getItem("scheduleTimes") || "{}");
      for (let i = 1; i <= 7; i++) {
        if (savedSchedule[`period-${i}`]) {
          document.getElementById(`period-${i}`).value = savedSchedule[`period-${i}`];
        }
      }
    };
  </script>
</body>
</html>
