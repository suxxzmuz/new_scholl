<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>School Timetable</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
      margin-top: 30px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      align-items: stretch;
    }

    .timetable, .schedule {
      flex: 1 1 300px;
      border: 2px solid #aaa;
      padding: 10px;
      border-radius: 10px;
      background-color: #fffafa;
      display: flex;
      flex-direction: column;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }

    table, td, th {
      border: 2px solid black;
      text-align: center;
      padding: 8px;
    }

    td {
      min-width: 100px;
      height: 50px;
    }

    th {
      background-color: #f7cac9;
    }

    input[type="date"],
    input[type="text"] {
      width: 90%;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      border: none;
      background-color: #f9f9f9;
    }

    td input[type="text"] {
      width: 90%;
      font-size: 16px;
      text-align: center;
      border: none;
      background: transparent;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      border: 2px solid #000000;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .schedule {
        width: 100%;
        overflow-x: auto;
      }

      .schedule table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      table td, table th {
        min-width: 100px;
        font-size: 3.5vw;
        padding: 6px;
      }

      .schedule input[type="text"] {
        font-size: 3.5vw;
        padding: 4px;
      }

      h1 {
        font-size: 1.8rem;
      }

      body {
        padding: 10px;
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 시간표 -->
    <div class="schedule" id="timetable-box">
      <h1>🗓️ 시간표</h1>
      <table id="timetable">
        <thead>
          <tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th></tr>
        </thead>
        <tbody>
          <script>
            for (let row = 0; row < 7; row++) {
              document.write('<tr>');
              for (let col = 0; col < 5; col++) {
                const id = `cell-${row}-${col}`;
                document.write(`<td><input type="text" list="subject" id="${id}"></td>`);
              }
              document.write('</tr>');
            }
          </script>
        </tbody>
      </table>
    </div>

    <!-- 시정표 -->
    <div class="schedule" id="schedule-box">
      <h1>⏰ 시정표</h1>
      <table id="schedule">
        <thead>
          <tr><th>교시</th><th>시간</th></tr>
        </thead>
        <tbody>
          <tr><td>1교시</td><td><input type="text" id="period-1" value="08:40 ~ 09:30"></td></tr>
          <tr><td>2교시</td><td><input type="text" id="period-2" value="09:40 ~ 10:30"></td></tr>
          <tr><td>3교시</td><td><input type="text" id="period-3" value="10:40 ~ 11:30"></td></tr>
          <tr><td>4교시</td><td><input type="text" id="period-4" value="11:40 ~ 12:30"></td></tr>
          <tr><td>5교시</td><td><input type="text" id="period-5" value="13:40 ~ 14:30"></td></tr>
          <tr><td>6교시</td><td><input type="text" id="period-6" value="14:40 ~ 15:30"></td></tr>
          <tr><td>7교시</td><td><input type="text" id="period-7" value="15:40 ~ 16:30"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 버튼 -->
  <div class="buttons">
    <button onclick="saveTimetable()">💾 저장</button>
    <button onclick="clearTimetable()">🔄 초기화</button>
    <button onclick="goHome()">🏠 메인 화면으로</button>
  </div>

  <!-- 과목 리스트 -->
  <datalist id="subject">
    <option value="독서">
    <option value="문학">
    <option value="수학I">
    <option value="수학II">
    <option value="영어I">
    <option value="영어II">
    <option value="한국사">
    <option value="체육">
    <option value="확률과 통계">
    <option value="기하">
    <option value="생활과 윤리">
    <option value="정치와 법">
    <option value="한국지리">
    <option value="고전과 윤리">
    <option value="여행지리">
    <option value="물리학I">
    <option value="화학I">
    <option value="생명과학I">
    <option value="지구과학I">
    <option value="생태와 환경">
    <option value="정보">
    <option value="가정과학">
    <option value="일본어I">
    <option value ="창체(진로)">
    <option value ="동아리">
    <option value ="공강">
  </datalist>

  <script>
    function saveTimetable() {
      const data = [];
      for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 5; col++) {
          const id = `cell-${row}-${col}`;
          const value = document.getElementById(id).value;
          data.push(value);
        }
      }
      localStorage.setItem("timetableData", JSON.stringify(data));

      const times = {};
      for (let i = 1; i <= 7; i++) {
        times[`period-${i}`] = document.getElementById(`period-${i}`).value;
      }
      localStorage.setItem("scheduleTimes", JSON.stringify(times));

      alert("저장되었습니다!");
    }

    function clearTimetable() {
      if (confirm("정말 초기화하시겠습니까?")) {
        for (let row = 0; row < 7; row++) {
          for (let col = 0; col < 5; col++) {
            const id = `cell-${row}-${col}`;
            document.getElementById(id).value = "";
          }
        }
        localStorage.removeItem("timetableData");

        resetSchedule();

        alert("초기화되었습니다.");
      }
    }

    function resetSchedule() {
      const defaults = [
        "08:40 ~ 09:30", "09:40 ~ 10:30", "10:40 ~ 11:30",
        "11:40 ~ 12:30", "13:40 ~ 14:30", "14:40 ~ 15:30", "15:40 ~ 16:30"
      ];
      for (let i = 1; i <= 7; i++) {
        document.getElementById(`period-${i}`).value = defaults[i - 1];
      }
      localStorage.removeItem("scheduleTimes");
    }

    function loadSchedule() {
      const saved = JSON.parse(localStorage.getItem("scheduleTimes"));
      if (saved) {
        for (let i = 1; i <= 7; i++) {
          const val = saved[`period-${i}`];
          if (val) document.getElementById(`period-${i}`).value = val;
        }
      }
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = function () {
      const saved = localStorage.getItem("timetableData");
      if (saved) {
        const data = JSON.parse(saved);
        let i = 0;
        for (let row = 0; row < 7; row++) {
          for (let col = 0; col < 5; col++) {
            const id = `cell-${row}-${col}`;
            document.getElementById(id).value = data[i] || "";
            i++;
          }
        }
      }

      loadSchedule();
    };
  </script>
</body>
</html>
